<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reutilizacao</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <div id="app">
        <button @click="login = !login">Alterar</button>
        <hr>
        <h5>Usa o mesmo campo</h5>
        <p>Aqui n√£o limpa o campo</p>
        <template v-if="login">
            <label>Login: </label>
            <input placeholder="Login">
        </template>
        <template v-else>
            <label>Email: </label>
            <input placeholder="Email">
        </template>
        <hr>
        <h5>Usa outro campo</h5>
        <p>Aqui limpa o campo</p>
        <template v-if="login">
            <label>Login: </label>
            <input placeholder="Login" key="campo-login">
        </template>
        <template v-else>
            <label>Email: </label>
            <input placeholder="Email" key="campo-email">
        </template>
    </div>

    <script type="text/javascript">

        new Vue({
            el: "#app",
            data: {
                login: true
            }
        });

    </script>
</body>

</html>
