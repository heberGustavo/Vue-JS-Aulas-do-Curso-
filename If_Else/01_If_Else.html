<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <div id="app">
        <p v-if="mostrar">Ola, Vue Js</p>
        <p v-else>At√© logo, Vue Js</p>
        <button @click="mostrar = !mostrar">Alterar</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: "#app",
            data: {
                mostrar: true
            }
        });

    </script>
</body>

</html>
