<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>

    <style>
        .separador {
            list-style-type: none;
            border-bottom: 1px solid black;
            padding: 2px 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <div id="app">
        <ul>
            <template v-for="item in rastreador">
                <li>{{item.nome}}</li>
                <li class="separador"></li>
            </template>
        </ul>
    </div>

    <script type="text/javascript">

        new Vue({
            el: "#app",
            data: {
                rastreador: [
                    { id: 1, nome: 'Computador' },
                    { id: 2, nome: 'Teclado' },
                    { id: 3, nome: 'Monitor' },
                    { id: 4, nome: 'Sistemas' }
                ]
            }
        });

    </script>
</body>

</html>
