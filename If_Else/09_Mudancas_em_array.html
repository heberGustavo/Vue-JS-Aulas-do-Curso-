<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muran√ßas em array</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <div id="app">
        <h3>Modo 1</h3>
        <ul>
            <li v-for="item in meuArray" :key="item.id">{{item.nome}}</li>
        </ul>
        <button @click="adicionarProduto">Adicionar produto</button>
        <button @click="meuArray = meuArray.slice(0, 4)">Resetar array</button>
        <button @click="substituirProduto">Substituir produto</button>
        <button @click="cortarArray">Cortar Array</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: "#app",
            data: {
                meuArray: [
                    { id: 1, nome: 'Computador' },
                    { id: 2, nome: 'Teclado' },
                    { id: 3, nome: 'Monitor' },
                    { id: 4, nome: 'Sistemas' }
                ]
            },
            methods: {
                adicionarProduto: function(event){
                    var id = this.meuArray.length + 1;

                    this.meuArray.push({ id: id, nome: 'Produto ' + id });
                },
                substituirProduto: function(event) {
                    var tamanho = this.meuArray.length;
                    var indice = 2;
                    var id = tamanho + 1;
                    var novoProduto = { id: id, nome: 'Produto ' + id };

                    //Para substituir produto usa desse modo - Reativo
                    // 3 modos para fazer isso
                    // Vue.set(this.meuArray, indice, novoProduto);
                    // this.$set(this.meuArray, indice, novoProduto);
                    this.meuArray.splice(indice, 1, novoProduto);
                },
                cortarArray: function(event){
                    this.meuArray.splice(2);
                }
            }
        });

    </script>
</body>

</html>
