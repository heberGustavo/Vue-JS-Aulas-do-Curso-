<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <h4>v-show</h4>
    <p>
        Quando o elemento é escondido é adicionado a classe display none no elemento
        <br>
        Diferentemente da diretiva v-if, que remove o elemento da arvore DOM
    </p>

    <div id="app">
        <button @click="mostrar = !mostrar">Alterar</button>
        <p v-show="mostrar">Diretiva v-show</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: "#app",
            data: {
                mostrar: true
            }
        });

    </script>
</body>

</html>
